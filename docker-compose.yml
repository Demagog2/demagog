version: '3.0'
services:
  redis:
    image: redis:5.0.0
    ports:
      - 6379:6379
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.0.1
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1

  db:
    image: postgres:11.2
    ports:
      - 5432:5432
    restart: always
    
  webpacker:
    image: ${DOCKER_IMAGE_NAME-demagog}
    command: ["bin/webpack-dev-server"]
    env_file:
      - .env.webpacker
    volumes:
      - ./app:/app/app
      - ./public:/app/public
    ports:
      - 3035:3035

  web:
    image: ${DOCKER_IMAGE_NAME-demagog}
    build:
      context: .
      args:
        precompileassets: 'not'
    depends_on:
      - db
      - redis
      - elasticsearch
      - webpacker
    ports:
      - 3000:3000
    environment:
      ES_URL: elasticsearch:9200
      DB_HOST: db
      WEBPACKER_DEV_SERVER_HOST: webpacker

    command: bundle exec rails s -b 0.0.0.0
    volumes:
      - ./app:/app/app
      - ./public:/app/public

volumes:
    db-data-volume:
